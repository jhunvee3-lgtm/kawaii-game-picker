<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaii Game Picker üéÄ‚ú®</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ------------------------------ */
/*        BASE PAGE STYLE         */
/* ------------------------------ */
body {
  margin: 0;
  background: linear-gradient(135deg, #ffe2f4, #ffd5f7, #fff0fa);
  background-image: url("https://i.postimg.cc/Vkc61mNN/hakari-san.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
  transition: background 0.5s ease;
}

/* Stronger visible blur layer */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  backdrop-filter: blur(6px);
  pointer-events: none;
  z-index: 0;
}

/* ------------------------------ */
/*         HEADER TEXT            */
/* ------------------------------ */
.container {
  text-align: center;
  padding: 20px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 60px;
  font-family: "Cute Font";
  color: #ff70c7;
  text-shadow: 0 0 12px white;
  margin-bottom: 10px;
  animation: kawaiiPop 1.2s ease;
}

@keyframes kawaiiPop {
  0% { transform: scale(0.6) rotate(-5deg); opacity: 0; }
  60% { transform: scale(1.1) rotate(3deg); }
  100% { transform: scale(1); opacity: 1; }
}

p {
  font-size: 22px;
  font-family: "Cute Font";
  color: #ff4fa3;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ------------------------------ */
/*   FLOATING HEART ANIMATION     */
/* ------------------------------ */
.heart {
  position: fixed;
  font-size: 20px;
  color: #ff7fcf;
  animation: floatUp 2.5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 1; }
  100% { transform: translateY(-120px) scale(1.4); opacity: 0; }
}

/* ------------------------------ */
/*          GAME GRID             */
/* ------------------------------ */
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  position: relative;
  z-index: 2;
}

.game-btn {
  background: rgba(255,240,250,0.75);
  padding: 25px 12px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
  font-size: 28px;
  font-family: "Cute Font";
  color: #ff4fa3;
  box-shadow: 0 5px 15px rgba(255, 102, 178, 0.25);
  transition: 0.25s;
  animation: popIn 0.5s ease;
  backdrop-filter: blur(14px) !important;
}

.game-btn:hover {
  transform: scale(1.12) rotate(2deg);
  background: #ffe3f7;
}

@keyframes popIn {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ------------------------------ */
/*             STAR TRAIL         */
/* ------------------------------ */
.star {
  position: fixed;
  width: 14px;
  height: 14px;
  background: #ffb3ee;
  border-radius: 50%;
  pointer-events: none;
  animation: starFade 1s linear forwards;
}
@keyframes starFade {
  to { transform: translateY(-40px); opacity: 0; }
}

/* ------------------------------ */
/*             MODALS             */
/* ------------------------------ */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  backdrop-filter: blur(10px);
}

.modal {
  background: rgba(255,255,255,0.7);
  width: 85%;
  max-width: 420px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  animation: popModal 0.3s ease;
  backdrop-filter: blur(14px) !important;
}

@keyframes popModal {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.btn {
  background: #ff7fd7;
  color: white;
  padding: 12px 22px;
  border-radius: 18px;
  display: inline-block;
  font-family: "Cute Font";
  font-size: 22px;
  cursor: pointer;
  transition: 0.2s;
  backdrop-filter: blur(14px) !important;
}

.btn:hover {
  background: #ff5bc6;
  transform: scale(1.1);
}

/* Glowing buttons */
.btn.glow {
  box-shadow: 0 0 12px #ff94df, 0 0 22px #ffb5ea;
}

/* Discord glow button */
.discord-glow {
  box-shadow: 0 0 15px #ff8bd8, 0 0 30px #ffb1eb;
  animation: glowPulse 1.8s infinite alternate;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 10px #ff8bd8; }
  100% { box-shadow: 0 0 25px #ffb1eb; }
}

/* ------------------------------ */
/*           LOADING BAR          */
/* ------------------------------ */
.loading-bar {
  margin: 15px auto;
  width: 80%;
  height: 14px;
  background: #ffe1f7;
  border-radius: 10px;
  overflow: hidden;
}

.loading-fill {
  width: 0%;
  height: 100%;
  background: #ff7fd7;
  animation: loadBar 3s forwards;
}

@keyframes loadBar {
  to { width: 100%; }
}

</style>
</head>

<body>

<!-- ‚≠ê CLICK STAR TRAIL + HEARTS ‚≠ê -->
<script>
document.addEventListener("click", e=>{
  let star = document.createElement("div");
  star.classList.add("star");
  star.style.left = e.clientX + "px";
  star.style.top = e.clientY + "px";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(), 900);

  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 2500);
});
</script>


<!-- ‚≠ê Background Music + Toggle ‚≠ê -->
<audio id="bgMusic" autoplay loop>
  <source src="https://files.catbox.moe/y3c06l.mp4" type="audio/mpeg">
</audio>

<button id="musicToggle" style="
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 15px;
  background: rgba(255, 182, 193, 0.9);
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255, 130, 170, 0.8);
  z-index: 9999;
  backdrop-filter: blur(14px);
">
  üîà Music On
</button>

<script>
  const bgMusic = document.getElementById("bgMusic");
  const toggleBtn = document.getElementById("musicToggle");

  document.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play().catch(() => {});
    }
  }, { once: true });

  toggleBtn.addEventListener("click", () => {
    if (bgMusic.muted) {
      bgMusic.muted = false;
      toggleBtn.innerHTML = "üîà Music On";
    } else {
      bgMusic.muted = true;
      toggleBtn.innerHTML = "üîá Music Off";
    }
  });
</script>


<!-- CLICK SOUND -->
<audio id="clickSFX">
  <source src="https://files.catbox.moe/zm7d6b.mp3" type="audio/mpeg">
</audio>

<script>
function clickSound() {
  document.getElementById("clickSFX").play();
}
</script>


<div class="container">
  <h1>LUXE CONDOS</h1>
  <p>SELECT GAME BELLOW‚ú®</p>
</div>

<!-- GAME BUTTONS -->
<div class="game-grid">
  <div class="game-btn" onclick="clickSound(); openAge('Play With Neko')">
   Play With neko
  </div>
  <div class="game-btn" onclick="clickSound(); openAge('SUS neko')">
   SUS NEKO
  </div>
  <div class="game-btn" onclick="clickSound(); openAge('Fun Combat')">
   Fun Combat
  </div>
  <div class="game-btn" onclick="clickSound(); openAge('Whorbattle')">
   WHARBATTLE
  </div>
</div>

<!-- ‚≠ê DISCORD BUTTON ‚≠ê -->
<div style="text-align:center; margin-top:20px;">
  <div class="game-btn discord-glow" onclick="openDiscordConfirm()">
    üíñ Join Discord Server üíñ
  </div>
</div>

<!-- AGE CHECK MODAL -->
<div class="modal-bg" id="ageModal">
  <div class="modal">
    <h2 style="font-family:'Cute Font'; color:#ff5fb9;">Are you 18+? üíó</h2>
    <div class="btn glow" onclick="loading()">Yes</div>
  </div>
</div>

<!-- LOADING MODAL -->
<div class="modal-bg" id="loadingModal">
  <div class="modal">
    <h2 style="font-family:'Cute Font'; color:#ff79d2;">Loading‚Ä¶ üéÄ</h2>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>
</div>

<!-- VERIFY MODAL -->
<div class="modal-bg" id="verifyModal">
  <div class="modal">
    <h2 style="font-family:'Cute Font'; color:#ff5fb9;">To continue, verify with Bloxlink üíï</h2>
    <div class="btn glow" onclick="goVerify()">Verify</div>
  </div>
</div>

<!-- ‚≠ê DISCORD CONFIRM MODAL ‚≠ê -->
<div class="modal-bg" id="discordModal">
  <div class="modal">
    <h2 style="font-family:'Cute Font'; color:#ff6cbc;">
      Join our Discord server? üíï
    </h2>

    <div class="btn glow" onclick="goDiscord()" style="margin:10px;">
      Yes üíó
    </div>

    <div class="btn glow" onclick="closeDiscord()" style="background:#ff9ad6; margin:10px;">
      Cancel ‚ùå
    </div>
  </div>
</div>

<!-- SCRIPT LOGIC -->
<script>
let selectedGame = "";

function openAge(game) {
  selectedGame = game;
  document.getElementById("ageModal").style.display = "flex";
}

function loading() {
  document.getElementById("ageModal").style.display = "none";
  document.getElementById("loadingModal").style.display = "flex";
  setTimeout(()=>{
    document.getElementById("loadingModal").style.display = "none";
    document.getElementById("verifyModal").style.display = "flex";
  }, 3500);
}

function goVerify() {
  window.location.href = "https://blox-link.com/verify?server=4019592930661884";
}

/* Discord Button Logic */
function openDiscordConfirm() {
  document.getElementById("discordModal").style.display = "flex";
}

function closeDiscord() {
  document.getElementById("discordModal").style.display = "none";
}

function goDiscord() {
  window.location.href = "https://discord.gg/yCyj84XWs5";
}
</script>

</body>
</html>
